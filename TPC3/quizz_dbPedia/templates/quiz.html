<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz sobre a História de Portugal</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-light-grey">
    <div class="w3-container w3-margin-top w3-padding-large w3-white w3-card-4 w3-round-large" style="max-width: 600px; margin: auto;">
        <h1 class="w3-center w3-text-blue">Quiz sobre a História de Portugal</h1>
        <p class="w3-text-grey w3-center">Score: <strong>{{ session.get('score', 0) }} / {{ session.get('questions', 0) }}</strong></p>
        <h3 class="w3-text-black w3-center">Questão {{ session.get('questions', 0) + 1 }}</h3>
        
        <form method="POST" action="/quiz" class="w3-margin-top">
            <p class="w3-large">{{ question.question }}</p>
            <div class="w3-padding">
                {% for option in question.options %}
                    <label class="w3-white w3-block">
                        <input type="radio" name="answer" value="{{ option }}" required class="w3-radio"> 
                        {{ option }}
                    </label><br>
                {% endfor %}
            </div>
            <input type="hidden" name="answerCorrect" value="{{ question.answer }}"/>
            <button type="submit" class="w3-button w3-blue w3-margin-top w3-round w3-block">Enviar Resposta</button>
        </form>
    </div>
</body>
</html>
